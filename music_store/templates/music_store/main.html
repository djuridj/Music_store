<!DOCTYPE html>
{% load static %}
<head>
    <title>Main</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</head>
<body>

<style>
  .dark-mode {
    background-color: black;
    color: white;
  }

  input[type='checkbox']:checked .card { 
    background-color: black; 
  }
</style>

<script>
  function myFunction() {
    var element1 = document.body;
    element1.classList.toggle("dark-mode");
}
</script>

<div class="container">
    <div class="row-12">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
                </li>
              </ul>
              {% block searchpanel %}
              <form method="get">
                {{myFilter.form}}
                <button class="btn btn-primary" type="submit">Search</button>
              </form>
              {% endblock %}
            </div>
            <div class="custom-control custom-switch">
                  <input type="checkbox" class="custom-control-input" id="darkSwitch" onclick="myFunction();">
                  <label class="custom-control-label" for="darkSwitch"></label>
            </div>
    </div>
    <br>
    <div class="row">
      <div class="col-2">
        <div class="row-2">
          <div class="list-group">
            <h5>Genres</h5>
            <a href="{% url 'home' %}"  class="list-group-item list-group-item-action" style="font-weight: bold;">All</a>
            {% for genre in genres %}
              <a href="{% url 'genre' genre.id %}" class="list-group-item list-group-item-action">{{genre.genre}}</a>
            {% endfor %}  
          </div>
        </div>
        <br>
        <br>
        <div class="row-2">
          <div class="list-group">
            <h5>Types</h5>
            <a href="{% url 'home' %}"  class="list-group-item list-group-item-action" style="font-weight: bold;">All</a>
            {% for type in types %}
              <a href="{% url 'type' type.id %}" class="list-group-item list-group-item-action">{{type.types}}</a>
            {% endfor %}  
          </div>
        </div>
      </div>
      <div class="col-10">
        {% block albums %}
        
        {% endblock %}
      </div>
    </div>    
 </div>



</body>
</html>
