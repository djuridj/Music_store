{% load static %}

<head>
	<meta charset="utf-8">
	<title>Sign Up/Sign In</title>
	<!-- Main Style Css -->
    <link rel="stylesheet" href="{% static 'css/register_login.css' %}"/>
</head>

<body class="form-v8">
    <div class="page-content">
        <div class="form-v8-content">
            <div class="form-right">
                <div class="headline">LOGIN</div>
                <!-- login form -->
                <form class="form-detail" action="#" method="post">
                    {% csrf_token %}
                    <div class="tabcontent" id="sign-in">
                        <div class="form-row">
                            <label class="form-row-inner">
                                <input type="text" name="username" id="full_name_1" class="input-text" required>
                                <span class="label">Username</span>
                                <span class="border"></span>
                            </label>
                        </div>
                        <div class="form-row">
                            <label class="form-row-inner">
                                <input type="password" name="password" id="password_1" class="input-text" required>
                                <span class="label">Password</span>
                                <span class="border"></span>
                            </label>
                        </div>
                        <div class="form-row-last" >
                            <input type="submit" name="register" class="register" value="Sign In" style="display: block; margin:auto">
                        </div>

                        {% for message in messages %}
                            <p>{{message}}</p>
                        {% endfor %}

                        <br>
                        <div style="display: block; margin:auto; text-align:center;">
                            Don't have an account? <a href="{% url 'register' %}">Sign Up</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
